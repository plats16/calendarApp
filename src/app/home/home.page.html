<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container"> 
    <p>Selected date: {{ data | date: 'dd/MM/yyyy' }}</p>
    <ion-button (click)="openModal()" > Open calendar modal </ion-button>
  </div>
</ion-content>
